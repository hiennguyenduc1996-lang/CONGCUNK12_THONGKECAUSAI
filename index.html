  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thống kê câu sai, phân tích và tạo đề</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Mammoth.js for converting .docx to text -->

    <!-- SheetJS for reading Excel/CSV -->

    <style>
      :root {
        --primary-color: #1e3a8a; /* Dark Blue */
        --primary-hover: #172554;
        --bg-color: #f1f5f9;
        --text-color: #0f172a;
        --border-radius: 12px;
        
        /* High Contrast Subject Headers */
        --subject-math: #1d4ed8; /* Blue 700 */
        --subject-phys: #0891b2; /* Cyan 600 */
        --subject-chem: #7c3aed; /* Violet 600 */
        --subject-eng: #c2410c; /* Orange 700 */
        --subject-bio: #15803d; /* Green 700 */
      }
      
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent native window scrollbar */
      }

      body {
        font-family: 'Be Vietnam Pro', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        -webkit-font-smoothing: antialiased;
      }
      * {
        box-sizing: border-box;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 5px;
        border: 2px solid #f1f5f9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Focus outline for accessibility and Paste indication */
      .subject-card:focus {
        outline: 3px solid var(--primary-color);
        outline-offset: 2px;
      }
      
      /* Tabs */
      .tab-button {
        padding: 12px 24px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        background: transparent;
        color: #64748b;
        border-bottom: 2px solid transparent;
        transition: all 0.2s;
      }
      .tab-button.active {
        color: var(--primary-color);
        border-bottom-color: var(--primary-color);
      }
      
      table {
        border-collapse: collapse;
        width: 100%;
        font-size: 13px;
      }
      th, td {
        border: 1px solid #cbd5e1;
        padding: 6px;
        text-align: center;
      }
      th {
        background-color: #f1f5f9;
        font-weight: 700;
      }
    </style>
